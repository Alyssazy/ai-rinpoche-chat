<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI仁波切 - 智慧对话助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Markdown渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
    <!-- 代码高亮库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
    <!-- 常用语言包 -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/xml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/bash.min.js"></script>
</head>
<body>
    <!-- 🌟 震撼星空粒子系统 -->
    <div class="cosmic-background">
        <div class="stars stars-small"></div>
        <div class="stars stars-medium"></div>
        <div class="stars stars-large"></div>
        <div class="nebula-particles"></div>
    </div>
    
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-top">
                    <h2 class="sidebar-title">AI仁波切</h2>
                    <button class="sidebar-close-btn" id="sidebarCloseBtn" title="关闭侧边栏">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <button class="new-chat-btn" id="newChatBtn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>新建对话</span>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="conversations-section">
                    <h3 class="section-title">最近对话</h3>
                    <div class="conversations-list" id="conversationsList">
                        <!-- 对话历史将动态插入这里 -->
                    </div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="theme-toggle" id="themeToggle">
                    <span class="theme-icon">🌙</span>
                    <span class="theme-text">深色模式</span>
                </button>
                <button class="clear-history-btn" id="clearHistoryBtn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 6H5H21M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.4477 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>清除历史</span>
                </button>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <div class="main-content">
            <header class="header">
                <div class="header-content">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="header-title">
                        <h1 class="title">AI仁波切</h1>
                        <p class="subtitle">智慧对话助手</p>
                    </div>
                </div>
            </header>

            <main class="main">
            <div class="chat-container">
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-content">
                        <h2>欢迎与AI仁波切对话</h2>
                        <p>我是您的智慧助手，可以为您提供深度的思考和指导。请随时向我提问，我将尽力为您解答。</p>
                        <div class="quick-questions">
                            <button class="quick-btn" data-question="什么是真正的智慧？">什么是真正的智慧？</button>
                            <button class="quick-btn" data-question="如何面对生活中的困难？">如何面对生活中的困难？</button>
                            <button class="quick-btn" data-question="什么是内心的平静？">什么是内心的平静？</button>
                        </div>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages"></div>
                
                <div class="chat-loading" id="chatLoading" style="display: none;">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="loading-text">AI仁波切正在思考中...</span>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="请输入您的问题..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="input-hint">按 Enter 发送，Shift + Enter 换行</span>
                </div>
            </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
